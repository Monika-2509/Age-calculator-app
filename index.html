<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <div class="input-header">
          <span>Day</span>
          <input type="number" id="day" placeholder="DD" min="1" max="31" />
          <small class="error-day"></small>
        </div>
        <div class="input-header">
          <span>Month</span>
          <input type="number" id="month" placeholder="MM" min="1" max="12" />
          <small class="error-month"></small>
        </div>
        <div class="input-header">
          <span>Year</span>
          <input type="number" id="year" placeholder="YYYY" />
          <small class="error-year"></small>
        </div>
      </div>
      <button class="calculate-btn">
        <img src="assets/images/icon-arrow.svg" alt="Arrow Button" />
      </button>
      <div class="output-section">
        <h1><span class="output-year">--</span>years</h1>
        <h1><span class="output-month">--</span>months</h1>
        <h1><span class="output-day">--</span>days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Monika K</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
